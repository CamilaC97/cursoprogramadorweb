<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Text area</Textarea></title>
    <link rel="stylesheet" href="contadortextarea.css">
</head>
<body>
    <form>
<h3>Escribe algo aqu√≠</h3>
<textarea name="texto" id="textbox" class="form-control" cols="70" rows="20"></textarea>
<span id="contador">200/200</span>
<button type="submit">Enviar</button>
    </form>

    <script>
      let textArea = document.getElementById("textbox");
let characterCounter = document.getElementById("contador");
const maxNumOfChars = 200;

const countCharacters = () => {
        let numOfEnteredChars = textArea.value.length;
    let counter = maxNumOfChars - numOfEnteredChars;
    characterCounter.textContent = counter + "/200";
};

textArea.addEventListener("input", countCharacters);

        
    </script>
</body>
</html>
