<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancias</title>
    <script type="text/javascript"></script>
</head>

<body>
    <script>
        var distancia

        distancia = prompt('Ingrese su distancia a recorrer en números:')

        if (distancia <= 1000) {
            document.write('su método de transporte recomendado es a pie');
        } else {
            if (distancia >= 1000 && distancia <= 10000) {
                document.write('su método de transporte recomendado es por bicicleta');
            }
            else {
                if (distancia >= 10000 && distancia <= 30000) {
                    document.write('su método de transporte recomendado es por colectivo');
                }
                else {
                    if (distancia >= 30000 && distancia <= 100000) {
                        document.write('su método de transporte recomendado es por auto');
                    }
                    else {
                        if (distancia >=100000){
                            document.write ('su método de transporte recomendado es por avión');
                        }
                    }
                }
            }
        }



    </script>

</body>

</html>
